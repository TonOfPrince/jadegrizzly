<template name="messages">
  {{> dropdown}}
  <form class="new-message" autocomplete='off'>
    <input type="text" name="add-message" placeholder="Add message" class="addMessage"/>
  </form>
  {{#each messages}}
    <div><a class="username" href="/profile">{{username}}</a> | {{message}}</div>
  {{/each}}
</template>
