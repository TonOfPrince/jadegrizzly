<template name="allGames">
  {{> dropdown}}

  <h1 class="title">Games</h1>

    <form class="gameSearch" autocomplete="off">
      <input class="gameQuery" placeholder="search" type="text">
    </form>

  <ul>
    {{#each gameList}}
      {{> oneGame}}
    {{/each}}
  </ul>
</template>

<template name="oneGame">
  <div class="row">
    <a class = "glyphicon glyphicon-plus">

    </a>
    <a class = "glyphicon glyphicon-minus">

    </a>
    <a href="#" class="profile-game-name">
      {{gameName}} by {{gameOwner}}
    </a>
  </div>
</template>
