<template name="profile">
  <h1>Hello {{user.username}}</h1>
  <ul>{{# each gameList}}
        {{> profileGames}}
      {{/each}}
  </ul>
</template>

<template name="profileGames">
{{log gameName}}
  {{#if stringNotEmpty gameName}}
    <li><a href="#" class="profile-game-name">{{gameName}}</a></li>
  {{/if}}
</template>
