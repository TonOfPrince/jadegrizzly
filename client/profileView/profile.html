<template name="profile">
  {{> dropdown}}
  <div class="user">
    <div class="user-icon glyphicon glyphicon-user"></div>
  </div>

  <h1 class="title">{{user.username}}</h1>
  <a href="friends">Friends</a>
  <h2>Games</h2>
  <ul>
    {{#each gameList}}
      {{> profileGames}}
    {{/each}}
  </ul>
</template>

<template name="profileGames">
  {{log gameName}}
  {{#if stringNotEmpty gameName}}
    <li><a href="#" class="profile-game-name">
      {{gameName}}
    </a></li>
  {{/if}}
</template>
