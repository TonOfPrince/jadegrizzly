<template name="game">
  <h1 class="title">
    {{newGame.gameName}}
  </h1>

  <ul>
    {{#each events}}
      {{> event}}
    {{/each}}
  </ul>

  <div class="footer">
    <button class="navigate-photos">Photos</button>
    <button class="navigate-events">Events</button>
  </div>
</template>

<template name='event'>
  <a style="display: block">
    {{name}}
  </a>
</template>
