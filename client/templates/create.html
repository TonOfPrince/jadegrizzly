<template name="create">
  <form class="new-task">
    <input type="text" id="name-game" placeholder="Name your game">
  </form>

  <ul class="events">
    {{#each events}}
      {{> event}}
    {{/each}}
  </ul>

  <input type="text" id="add-events" placeholder="Add events">
</template>

<template name="event">
  <li><a href="/camera">{{text}}</a></li>
</template>
