<template name="create">

  <form class="new-game">
    <input type="text" name="name-game" placeholder="Name your game">
  </form>

  <ul class="feats">
    {{#each feats}}
      {{> userEvent}}
    {{/each}}
  </ul>

  <form class="new-event">
    <input type="text" name="add-events" placeholder="Add events" class="addEvents"/>
  </form>

</template>

<template name="userEvent">
  <li>{{event}}</li>
</template>
