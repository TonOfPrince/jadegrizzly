<template name="createGame">

  <form class="new-game">
    <input type="text" name="name-game" placeholder="Name your game">
  </form>

  <ul class="feats">
    {{log feats}}
    {{#each feats}}
      {{> userEvent}}
    {{/each}}
  </ul>

  <form class="new-event">
    <input type="text" name="add-events" placeholder="Add events" class=""/>
  </form>

</template>

<template name="userEvent">
  {{#if event}}
    <li>{{event}}</li>
  {{/if}}

  {{ log feat }}
  <li>{{feat}}</li>
  
  <li>{{name}}</li>  

</template>
