<template name="publicGames">
  <div class="go-back glyphicon glyphicon-chevron-left"></div>
  <div class="logout glyphicon glyphicon-remove"></div>

  <h1 class="title">Open Games</h1>

  <form class="gameSearch" autocomplete="off">
    {{> inputAutocomplete settings=settings id="gameName" class="searchingGame " name="gameName" placeholder="Games" }}
  </form>
</template>

<template name="games">
  <span style=" color: white;">{{gameName}}</span>
</template>
