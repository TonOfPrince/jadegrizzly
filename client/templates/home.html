<template name="home">
  <div>
    {{> loginButtons}}
    {{#if currentUser}}
      {{> userList}}
    {{/if}}
  </div>
</template>

<template name="userList">
  <h1> Users </h1>
  <ul>
    {{#each allUsers}}
      {{> userItem}}
    {{/each}}
  </ul>
</template>

<template name="userItem">
  <li>{{user}}</li>
</template>
