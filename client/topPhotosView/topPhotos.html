<template name="topPhotos">
  {{> dropdown}}

  <h1 class="title">
    <b><u>
      {{gameName.gameName}}
    </u></b>
  </h1>

  <div class="eventPhotos">
    {{#each photos}}
      {{> featPhoto}}
    {{/each}}
  </div>

  <div class="footer">
    <button class="navigate-photos">Top Photos</button>
    <button class="navigate-events">Events</button>
  </div>
</template>
