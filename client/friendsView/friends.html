<template name="friends">
  {{> dropdown}}
  <h1 class="title">Friends</h1>
  {{#if requests}}
    <h2 class="">Friend Requests</h2>
    {{#each requests}}
      {{> request}}
    {{/each}}
  {{/if}}

  <h2 class="">Friends</h2>
  {{#each friends}}
    {{> friend}}
  {{/each}}

  <h2 class="">Other Users</h2>
  {{#each users}}
    {{> user}}
  {{/each}}
</template>

<template name="request">
    <li class="inline-event">
      {{username}}
      <div class="add glyphicon glyphicon-ok"></div>
      <div class="remove glyphicon glyphicon-remove"></div>
    </li>
</template>

<template name="friend">
    <li class="inline-event">
      <a class="username" href="/profile">{{username}}</a>
    </li>
</template>

<template name="user">
    <li class="inline-event">
      <a class="username" href="/profile">{{username}}</a>
      <div class="request glyphicon glyphicon-plus"></div>
    </li>
</template>
